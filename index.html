<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>The Pirate Generator</title>
    <meta name="description" content="Generate unique fictionnal characters with this pirate-themed tool" />

    <meta property="og:title" content="The Pirate Generator" />
    <meta property="og:description" content="Generate unique fictionnal characters with this pirate-themed tool" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://vankasteelj.github.io/pirategenerator/img/og-preview.jpg" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="header">
      <h1>The Pirate Generator</h1>
      <button id="generate" onclick="loadGenerated()">Generate</button>
    </section>

    <section id="charactersheet">
      <div id="identity">
        <p id="name"></p>
        <ul>
          <li id="age"></li>
          <li id="profession"></li>
          <li id="weapon"></li>
        </ul>
      </div>
      <div id="life">
        <p id="story"></p>
        <p id="appearance"></p>
      </div>
      <div id="card" title="This number is unique to this card"></div>
    </section>

    <section id="credits">
      <p>Made with &hearts; by <a href="https://github.com/vankasteelj">vankasteelj</a></p>
    </section>

    <script type="text/javascript" src="./generator.js"></script>
    <script type="text/javascript">
      window.onload = loadPage
    </script>
  </body>
</html>
