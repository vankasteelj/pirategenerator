<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>The Pirate Generator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section id="header">
      <h1>The Pirate Generator</h1>
      <button id="generate" onclick="generate()">Generate</button>
    </section>

    <section id="charactersheet">
      <div id="identity">
        <p id="name"></p>
        <ul>
          <li id="age"></li>
          <li id="profession"></li>
          <li id="weapon"></li>
        </ul>
      </div>
      <div id="life">
        <p id="story"></p>
      </div>
    </section>

    <section id="credits">
      <p>Made with &hearts; by <a href="https://github.com/vankasteelj">vankasteelj</a></p>
    </section>

    <script type="text/javascript" src="./generator.js"></script>
    <script type="text/javascript">
      window.onload = generate
    </script>
  </body>
</html>
